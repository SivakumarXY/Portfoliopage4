<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="Container">
    <div>
      <div class="Section__One">
        <h1 class="Section__One__name">Siva kumar</h1>
        <p class="Section__One__role">Web Developer</p>
        <a class="Section__One__contact" href="./index.html">Home</a>
      </div>

      <div class="Contact__Form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Your name"
                  class="Contact__Form__input"
                />
              </td>
            </tr>

            <tr>
              <td>Email:</td>
              <td>
                <input
                  type="email"
                  placeholder="Enter Your Email"
                  class="Contact__Form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Message:</td>
              <td>
                <textarea
                  placeholder="Message..."
                  class="Contact__Form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" class="Contact__Form__submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="Section__Five">
        <p class="Section__Five__tittle">
          Social Media: <a>Instagram</a>_<a>LinkedIn</a>
        </p>

        <p class="Section__Five__desc">&copy;Siva Kumar</p>
      </div>
    </div>
  </body>
</html>
